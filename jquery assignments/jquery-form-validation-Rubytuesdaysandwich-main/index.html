<!DOCTYPE html>
<html lang="en">
  <!-- TODO: Import JS scripts -->
  <!-- TODO: Finish form skeleton -->

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery Validate</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <!-- Basic form HTML skeleton -->
    <form action="" name="basic-form" class="form">
      <div class="row">
        <label class="btlr">
          <span class="label-text">First name</span>
          <input type="text" name="firstname" id="" placeholder="John" />
        </label>
        <label class="btrr">
          <span class="label-text">Last name</span>
          <input
            type="text"
            name="lastname"
            id=""
            placeholder="Smith"
          /> </label
        ><!-- end .child -->
      </div>
      <!-- end .row -->
      <div class="row">
        <label>
          <span class="label-text">Email address</span>
          <input
            type="email"
            name="email"
            id=""
            placeholder="johnsmith@domain.net"
          /> </label
        ><!-- end .child -->
        <label>
          <span class="label-text">Phone number</span>
          <input
            type="tel"
            name="phone"
            id=""
            placeholder="555-555-5555"
          /> </label
        ><!-- end .child -->
      </div>
      <!-- end .row -->
      <div class="row">
        <label>
          <span class="label-text">Message</span>
          <textarea
            name="message"
            id=""
            cols="30"
            rows="10"
            placeholder="A very descriptive message..."
          ></textarea></label
        ><!-- end .child -->
      </div>
      <!-- end .row -->
      <div class="row">
        <input type="submit" value="Submit" />
      </div>
      <!-- end .row -->
    </form>
  </body>
  <script src="jquery.js" ;></script>
  <script src="jquery.validate.js" ;></script>
  <script src="form-validation.js" ;></script>
  <script src="script.js" ;></script>
</html>
